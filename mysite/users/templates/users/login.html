{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <script src="https://kit.fontawesome.com/2564f6edaa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="min-h-full">
    <main class=" ">
        <div class=" ">
            <div class="flex items-center h-screen justify-between ">
                <div class="bg-gradient-to-r from-green-500 to-green-300 w-0 sm:w-1/2 h-full flex justify-center items-center text-white">

                    <div class="flex flex-col items-center ">
                        <h2 class="md:text-7xl mb-6">Welcome !</h2>
                        <h4 class=""> To keep connected with us please </h4>
                        <h4> create your account !</h4>
                        <a href="../register" class=" mt-8 border-2 rounded-full py-2 px-20"> SIGN UP</a>
                    </div>

                </div>


                <div class=" w-full  sm:w-1/2 h-full flex flex-col justify-center items-center text-green-500 bg-gray-100 ">


                    <div class=" text-2xl md:text-5xl mb-1 md:mb-4" > Log in </div>
                   
                    
                 

                    <form  method="post" class="w-full flex-col flex justify-center items-center">
                            {% csrf_token %}
                    <div class="flex flex-col  w-3/5 sm:w-1/3">
                        <label for="">Username</label>
                        <div class="rounded-lg border-4 border-white"> {{form.username}}  </div>
                    </div>

                    <div class="flex flex-col  w-3/5 sm:w-1/3">
                        <label for="">password</label>
                        <div class="rounded-lg border-4 border-white">{{form.password}}</div>
                    </div>
                    
                
                    <button  type="submit"  class=" mt-8 border-2 rounded-full py-2 px-20 bg-gradient-to-r from-green-500 to-green-300 text-white" >Log in</button>
                </form>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
