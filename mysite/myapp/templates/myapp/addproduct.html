{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <title>addproduct</title>
</head>
<body class="">
    <div class="w-1/4 m-auto mt-48">
        <div>
            <div class=" bg-gray-300 rounded-xl">
                                    <!-- for images -->
                <form method="POST" enctype="multipart/form-data">
                    <div class="flex flex-col  gap-5  rounded-2xl h-96 p-8">
                        <div class=" text-center text-2xl font-medium text-white">add Product</div>
                        {% csrf_token %}
                        <input type="text" placeholder="Name" name="name" id="name" class="rounded p-2">
                        <input type="number" placeholder="price" name="price" id="price" class="rounded p-2">
                        <input type="text" placeholder="desc" name="desc" id="desc" class="rounded p-2">
                        <input type="file" placeholder="image" accept="image/*" name="upload" id="upload">
                        <input type="submit" value="Add Product" name="Add Product" class="mx-32  p-2 bg-blue-500 rounded text-white font-medium" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
